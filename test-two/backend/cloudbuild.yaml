# Cloud Build configuration for Backend API
# This file enables automatic deployments from GitHub to Cloud Run

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/liquoros-backend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/liquoros-backend:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/liquoros-backend:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/liquoros-backend:latest'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'liquoros-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/liquoros-backend:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--timeout'
      - '300'
      - '--add-cloudsql-instances'
      - 'drink-suite:us-central1:drink-suite-db'
      - '--update-env-vars'
      - 'NODE_ENV=production'
      # Note: DATABASE_URL and other sensitive env vars should be set manually
      # or via Secret Manager to preserve them across deployments

images:
  - 'gcr.io/$PROJECT_ID/liquoros-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/liquoros-backend:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'


