server {
    listen       0.0.0.0:8080;
    listen       [::]:8080;
    server_name  _;

    root   /usr/share/nginx/html;
    index  index.html;

    # Don't cache HTML files - always serve fresh version
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
        # Don't cache HTML routes
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Cache static assets with shorter expiration for easier updates
    location /static/ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # Cache JS/CSS with shorter expiration (1 hour instead of 30 days)
    location ~* \.(js|css)$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # Cache images longer (they change less frequently)
    location ~* \.(png|jpg|jpeg|gif|svg|ico|webp)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }
}


